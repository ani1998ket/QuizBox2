<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    <form method="POST" action = "/problems/{{q_id}}">
        {{q_id}}
        <br>
        <p>{{q_text}}</p>
        {% if not attempted %}
            <input type = "text" name= "answer">
            <input type = "submit" value="Submit">
        {% endif %}
    </form>
    {% if isCorrect is defined%}
        {% if not isCorrect %}
            Wrong Answer
        {% else %}
            Right Answer
        {% endif %}
    {% endif %}
    <a href = "/problems">Back to Problems</a>
    
</body>
</html>
